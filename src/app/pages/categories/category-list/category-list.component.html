<nav aria-label="breadcrumb" class="mb-4">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Categorias</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h3 border-left pl-2">Categorias</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right" role="button">
      + Nova Categoria
    </a>
  </div>
</div>

<div class="row">
  <div class="col-md">

    <table class="table table-hover table-striped">
      <thead>
        <tr class="bg-dark text-light">
          <th>Categoria</th>
          <th class="text-right">Ações</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let category of categories">
          <td class="align-middle">
            <strong>{{ category.name }}</strong><br>
            <small>{{ category.description }}</small>
          </td>
          <td class="align-middle text-right">
            <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2" role="button">Editar</a>
            <button (click)="onDelete(category)" class="btn btn-outline-danger btn-sm ml-2">Excluir</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
